name: Server Lint

on:
  push:
    branches:
      - "**"   # run on every push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install flake8
        pip install -r server/requirements.txt

    - name: Run Flake8
      run: |
        flake8 server/src
